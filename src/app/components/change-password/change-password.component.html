<div id="container">
    <div id="welcome-box">
      <span id="welcome-title">
        <h4 style="text-align: left;">Create a Modern-Cinema account</h4>
        <h6 style="text-align: justify;">Book your tickets online, get notified by every incoming movie, and receive discounts</h6>
        <br />
      </span>
      <span id="welcome-content">
  
      </span>
    </div>
  
    <div class="formBox">
        <span class='inputDescription'>Current password</span>
        <div class="inputBox">
          <input id="current-password-input" type='password' placeholder="type your current password">
        </div>
      </div>
  
    <div class="formBox">
      <span class='inputDescription'>New password</span>
      <div class="inputBox">
        <input id="new-password-input" type='password' placeholder="type your new password">
      </div>
    </div>
  
    <div class="formBox">
      <span class='inputDescription'>Confirm new password</span>
      <div class="inputBox">
        <input id="confirm-new-password-input" type='password' placeholder="confirm your new password">
      </div>
    </div>

  
    <div id="errorMessage" *ngIf='respondMessage'>{{respondMessage}}</div>
  
    <div id="buttons">
      <button type="button" (click)="applyChangesCliked()">Apply changes</button>
      <button type="button" (click)="backButtonClicked()">Back</button>
    </div>
  
  </div>
