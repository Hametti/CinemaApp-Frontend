<div class="panel">
  <div id="new-reservation-button">
    <button type="button" (click)='newReservationClicked()'>New reservation</button>
  </div>
  <div class="reservations" *ngIf='reservations'>
    <div class="reservation" *ngFor='let item of reservations'>
      Date: {{item.date}}<br />
      <div class="buttons">
        <button type="button" (click)="deleteReservation(item)">Delete</button>
      </div>
    </div>
  </div>
  
</div>
